<div data-field="root" class="row">
	<div class="span6">
		<form data-field="form" class="form-horizontal">
			<fieldset>
				<legend>Log in to your account</legend>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>
					<div class="controls">
						<input data-field="username" class="input-xlarge" id="username" 
							type="text" placeholder="Username">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="username">Password</label>
					<div class="controls">
						<input data-field="password" class="input-xlarge" id="password" 
							type="password" placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="remember">Remember me</label>
					<div class="controls">
						<label class="checkbox">
							<input data-field="remember" type="checkbox"
							id="remember" value="option1" disabled="">
							Keep me logged in on this computer
						</label>
					</div>
				</div>
				<div class="form-actions">
					<button data-field="submit" class="btn btn-primary">Log in</button>
					<button data-field="cancel" class="btn">Cancel</button>
				</div>
			</fieldset>
		</form>
    <div data-field="presenter">Inner presenter text</div>
	</div>
</div>
