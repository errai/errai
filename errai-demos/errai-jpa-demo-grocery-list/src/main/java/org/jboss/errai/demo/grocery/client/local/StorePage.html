<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/GroceryList.css" rel="stylesheet">
<style>
  /* mock map image */
  .map {
    background: url(http://www.trs-rentelco.com/images/Maps_google_map.gif) no-repeat;
  }
</style>

<div class=container>
  <div data-field=main class=row>
  <h3 class="hidden-sm">Store Page</h3>
    <div class="col-12 col-lg-6">
      <form class="form-horizontal">
        <div class="form-group">
        <label for=locationSearchBox class="hidden-sm">Search for a store:</label>
          <input id=locationSearchBox type=text class="form-control" data-field=locationSearchBox
                 placeholder="Search Business Name or Address">
        </div>
        <hr class="hidden-sm">
        <div class="form-group">
          <label for=storeName class="hidden-sm">Store Name:</label>
          <input id=storeName class=form-control type=text data-field=name placeholder="Store Name">
        </div>
        <div class="form-group">
          <label for=storeAddress class="hidden-sm">Address:</label>
          <input id=storeAddress class=form-control type=text data-field=address placeholder="Address">
        </div>
        <br class="hidden-sm">

        <label for=storeDepartments><span>Departments:</span> <i class=muted>(drag to rearrange)</i></label>

        <div id=storeDepartments class=span5 data-field=departmentList></div>
        <br>
        <div class="form-group">
          <input class=form-control type=text placeholder="Add a department" data-field=addDepartment>
        </div>
        <div class="form-group">
          <button class="btn btn-default" data-field=saveButton>Save</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-lg-6">
      <label for=radius class="hidden-sm">Notification radius (in km)</label>

      <div id=radius data-field=radius>this is the slider</div>

      <div class=map data-field=mapContainer>This is a map of the store location</div>
    </div>
  </div>
</div>
