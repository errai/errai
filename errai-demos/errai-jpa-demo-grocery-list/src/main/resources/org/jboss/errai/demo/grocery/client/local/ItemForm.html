<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/GroceryList.css" rel="stylesheet">

<div class="form-horizontal" data-field=form>
  <div class="alert alert-danger" data-role="dummy" style="display: none" data-field="overallErrorMessage">
    The length of the name field is not right!
  </div>
  <div class="form-group">
    <div class="hidden-sm">
      <label for="itemName" class="col-lg-2 control-label">Name:</label>
    </div>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="itemName" placeholder="Name" data-field=name>
    </div>
  </div>
  
  <div data-field="otherFields" style="overflow: hidden" class="otherFields">
    <div class="form-group">
      <div class="hidden-sm">
        <label for="itemDept" class="col-lg-2 control-label">Department:</label>
      </div>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="itemDept" placeholder="Department" data-field=department>
      </div>
    </div>
    <div class="form-group">
      <div class="hidden-sm">
        <label for="itemComments" class="col-lg-2 control-label">Notes:</label>
      </div>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="itemComments" placeholder="Note" data-field=comment>
      </div>
    </div>
    <div class="form-group">
      <div class="col-offset-2 col-lg-10">
        <button type=submit data-field=saveButton class="btn btn-default">Save</button>
      	<button type=reset data-field=clearButton class="btn btn-default col-offset-half">Clear</button>
      </div>
    </div>
  </div>
 </div>
